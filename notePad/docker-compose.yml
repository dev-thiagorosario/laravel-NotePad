version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PUID: ${PUID-1000}
        PGID: ${PGID-1000}
    container_name: notepad-app
    volumes:
      - ./:/var/www/html
      - ./docker/entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8080}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - notepad-net

  web:
    image: nginx:1.27-alpine
    container_name: notepad-web
    depends_on:
      - app
    ports:
      - "8080:80"         # APP_URL=http://localhost:8080
      # Se quiser expor Vite HMR: "5173:5173"
    volumes:
      - ./:/var/www/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - notepad-net

  db:
    image: postgres:16-alpine
    container_name: notepad-db
    environment:
      POSTGRES_DB: ${DB_DATABASE:-notepad}
      POSTGRES_USER: ${DB_USERNAME:-notepad}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - notepad-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-notepad} -d ${DB_DATABASE:-notepad}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - notepad-net

  # Servi√ßo opcional para assets (Vite).
  # Habilite se precisar rodar `npm run dev` dentro do container.
  node:
    image: node:20-alpine
    container_name: notepad-node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      - app
    networks:
      - notepad-net

  # Redis OPCIONAL (caso queira usar REDIS_HOST=redis no .env)
  # redis:
  #   image: redis:7-alpine
  #   container_name: notepad-redis
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - notepad-net

networks:
  notepad-net:

volumes:
  notepad-pgdata:
